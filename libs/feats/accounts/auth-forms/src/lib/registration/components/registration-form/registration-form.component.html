<form
  [formGroup]="getFormGroup()"
  (ngSubmit)="onSubmit()"
  class="registration-form"
>
  <div class="form-section">
    <h5>Your valid names</h5>
    <kps-input-field
      [controller]="getController('firstName')"
      controlName="firstName"
    />
    <kps-input-field
      [controller]="getController('lastName')"
      controlName="lastName"
    />
  </div>

  <div class="form-section">
    <h5>Contact information</h5>
    <kps-email-field
      [controller]="getController('email')"
      controlName="email"
    />
    <kps-phone-field
      [(phoneString)]="getFormGroup().controls.phoneNumber.value"
      controlName="phone"
    />
  </div>

  <div class="form-section">
    <h5>Account Security</h5>
    <kps-password-field
      [controller]="getController('password')"
      controlName="password"
      [passwordVisible]="hidePassword"
    />
    <kps-password-field
      [controller]="getController('confirmPassword')"
      controlName="confirmPassword"
      label="Confirm Password"
      [passwordVisible]="hidePassword"
    />
  </div>

  <mat-checkbox
    [formControl]="getController('agreeToTerms')"
    controlName="agreeToTerms"
    color="primary"
  >
    I agree to the Terms and Conditions
  </mat-checkbox>

  <kps-button
    btnType="submit"
    [validationController]="getFormGroup()"
    btnAriaLabel="Register"
    variant="flat"
    text="Register"
    [isFullWidth]="true"
  />
</form>
