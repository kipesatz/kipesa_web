<form [formGroup]="getFormGroup()" (ngSubmit)="onSubmit()" class="registration-form">

  <div class="d-flex flex-row gap-2 flex-wrap-sm">
    <kps-input-field
      [controller]="getController('firstName')"
      controlName="firstName"
    />
    <kps-input-field
      [controller]="getController('lastName')"
      controlName="lastName"
    />
  </div>

  <kps-email-field
  [controller]="getController('email')"
  controlName="email"
/>

  <kps-phone-field [(phoneString)]="getFormGroup().controls.phoneNumber.value" />

  <kps-password-field
    [controller]="getController('password')"
    controlName="password"
  />

  <kps-password-field
    [controller]="getController('confirmPassword')"
    controlName="confirmPassword"
  />

  <mat-checkbox [formControl]="getController('agreeToTerms')" color="primary" class="d-block my-3">
    <span>Agree to</span>
    <a href="" class="px-1">Terms</a>
    <span class="px-1">and</span>
    <a href="" class="px-1">Conditions</a>
  </mat-checkbox>

  <div class="d-block">
    <kps-button
      text="Register Account"
      btnAriaLabel="register account"
      variant="flat"
      [isFullWidth]="true"
      btnType="submit"
    />
  </div>
</form>
