<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-content>
      <div class="registration-content">
        <div class="branding-column">
          <div class="logo-container">
            <img
              src="kipesa_logo11.png"
              alt="Kipesa Logo"
              class="company-logo"
              width="180px"
              height="auto"
            />
          </div>
          <div class="auth-header">
            <h3 class="auth-title">Create a free Account NOW</h3>
            <p class="auth-subtitle">
              Discover best way to manage financial institutions today.
            </p>
          </div>
        </div>

        <div class="form-column">
          <kps-registration-form
            (formSubmitted)="registerUser($event)"
            class="auth-form"
          />

          <div class="auth-prompt">
            <span>I have account?</span>
            <a [routerLink]="['../', 'login']">Login</a>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
