<p>
  Changing passwords keeps your account in a secure position against fraud and
  account forgery which prevents other people from accessing your account
  without your consent.
</p>

<div class="d-sm-flex gap-3 align-items-sm-center flex-wrap">
  <!-- old -->
  <kps-password-field
    [controller]="getController('oldPassword')"
    controlName="oldPassword"
    [(passwordVisible)]="passwordVisible"
  />

  <!-- new -->
  <kps-password-field
    [controller]="getController('newPassword')"
    controlName="newPassword"
    customLabel="New password"
    [(passwordVisible)]="passwordVisible"
  >
    <mat-hint class="mat-caption">
      We recommend using strong passwords, for security purposes
    </mat-hint>
  </kps-password-field>

  <!-- confirm -->
  <kps-password-field
    [controller]="getController('confirmNewPassword')"
    controlName="confirmNewPassword"
  />
</div>
