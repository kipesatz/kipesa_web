<nav mat-tab-nav-bar [tabPanel]="myAccTabPanel" class="raised-tabs">
  @for (link of links; track $index) {
  <a
    mat-tab-link
    routerLinkActive=""
    #rla="routerLinkActive"
    [routerLink]="link.path"
    [active]="rla.isActive"
  >
    <mat-icon class="tab-icon">{{ link.icon }}</mat-icon>
    <span class="tab-label">{{ link.label }}</span>
  </a>

  }
</nav>
<mat-tab-nav-panel #myAccTabPanel>
  <!-- Router outlet for tab content -->
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
