<kps-dialog-header>Change Password</kps-dialog-header>

<form [formGroup]="getFormGroup()" (ngSubmit)="changePassword()" method="post">
  <mat-dialog-content>
    <kps-password-form [formGroup]="getFormGroup()" />
  </mat-dialog-content>

  <mat-dialog-actions class="d-flex gap-3">
    <kps-button
      btnAriaLabel="change password"
      text="CANCEL"
      btnType="reset"
      matDialogClose
    />
    <kps-button
      btnAriaLabel="change password"
      [validationController]="getFormGroup()"
      text="CHANGE PASSWORD"
      btnType="submit"
      variant="flat"
    />
  </mat-dialog-actions>
</form>
