<kps-base-dialog>
  <kps-dialog-header>Create Association</kps-dialog-header>
  <form [formGroup]="getFormGroup()" (ngSubmit)="createAssoc()" method="post">
    <mat-dialog-content>
      <kps-create-association-form [formGroup]="getFormGroup()" />
    </mat-dialog-content>

    <kps-dialog-footer>
      <kps-button
        btnAriaLabel="reset & cancel"
        text="Cancel"
        btnType="reset"
        matDialogClose
      ></kps-button>
      <kps-button
        btnAriaLabel="finish & create"
        text="Pay & Create Association"
        btnType="submit"
        variant="flat"
      ></kps-button>
    </kps-dialog-footer>
  </form>
</kps-base-dialog>
