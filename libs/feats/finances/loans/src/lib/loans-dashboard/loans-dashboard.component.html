<div class="overflow-x-hidden overflow-y-auto h-100 p-3">
  @if (loanStatsByStatusLoading()) {
  <kps-loading-indicator />
  }@else {
  <div class="d-flex gap-3 flex-nowrap mb-3 h-auto overflow-x-auto py-2">
    @for (statItem of loanStatsByStatus(); track $index) {
    <kps-loan-stats-by-status-card
      [loanStatsPerStatusItem]="statItem"
      class="flex-grow-1 flex-basis-0"
    />
    }
  </div>
  }

  <div class="d-flex gap-3 flex-wrap mb-3">
    @if (performanceLoading()) {
    <kps-loading-indicator />
    }@else { @if(performanceStats(); as performanceStats) {
    <kps-loan-performance-card
      category="good"
      [performanceStats]="performanceStats.goodLoans"
      class="flex-grow-1 flex-basis-1"
    />
    <kps-loan-performance-card
      category="bad"
      [performanceStats]="performanceStats.badLoans"
      class="flex-grow-1 flex-basis-0"
    />
    } }
  </div>

  <div class="row row-cols-md-2 row-cols-1 mb-3">
    <div class="col-md-6">
      <kps-loan-portfolio-card [loansStatsPerStatus]="loanStatsByStatus()" />
    </div>
  </div>
</div>
