<kps-base-dialog dialogTitle="Configure a New Payment Option">
  <form
    method="post"
    [formGroup]="getFormGroup()"
    enctype="multipart/form-data"
    (ngSubmit)="savePaymentMethod()"
  >
    <div class="d-flex flex-column">
      <mat-dialog-content class="flex-grow-1 overflow-x-hidden overflow-y-auto">
        <p class="d-block text-muted fs-7 my-3">
          Enhance your transaction options by adding a new payment method
        </p>

        <kps-validity-progress-checker [formGroup]="getFormGroup()" />
        
        <!-- form -->
        <kps-pay-method-form
          [formGroup]="getFormGroup()"
          (providerLogoChange)="selectedLogo.set($event)"
          class="d-flex"
        />
      </mat-dialog-content>

      <!-- dialog footer -->
      <kps-dialog-footer>
        <small>* Required fields</small>
        <div class="d-flex gap-3">
          <kps-button
            btnAriaLabel="cancel & exit"
            text="Cancel & Exit"
            variant="raised"
            matDialogClose
          ></kps-button>

          <kps-button
            text="Save"
            btnType="submit"
            btnAriaLabel="save payment method"
            [validationController]="getFormGroup()"
            variant="raised"
          ></kps-button>
        </div>
      </kps-dialog-footer>
    </div>
  </form>
</kps-base-dialog>
