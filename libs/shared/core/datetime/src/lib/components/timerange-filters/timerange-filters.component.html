<mat-card>
  <mat-card-header>
    <mat-card-title>Filters</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="getFormGroup()" (ngSubmit)="applyFilters()" class="filters-form">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Time Range</mat-label>
        <mat-select formControlName="timeRange">
          @for (range of timeRangeChoices; track range.value) {
          <mat-option [value]="range.value">
            {{ range.label }}
          </mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Start Date</mat-label>
        <input
          matInput
          [matDatepicker]="startPicker"
          formControlName="startDate"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="startPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" [matDatepickerFilter]="filterEndDate" formControlName="endDate" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="endPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button color="primary" class="w-100">
        Apply Filters
      </button>
    </form>
  </mat-card-content>
</mat-card>
