<div
  class="search-bar"
  [class.expanded]="searchController.dirty && searchController.value !== ''"
>
  <span class="prefix-icon">
    <mat-icon>search</mat-icon>
  </span>
  <input
    type="text"
    [formControl]="searchController"
    [placeholder]="searchPlaceholder()"
  />
  <span class="search-suffix">
    <button
      mat-icon-button
      class="clear-btn"
      [class.btn-visible]="
        searchController.dirty && searchController.value !== ''
      "
      (click)="searchController.reset()"
    >
      <mat-icon> close </mat-icon>
    </button>

    <button
      class="filters-btn"
      [disabled]="!showFilterMenu()"
      mat-icon-button
      aria-label="filters"
    >
      <mat-icon>
        {{ showFilterMenu() ? 'filter_list' : 'filter_list_off' }}
      </mat-icon>
    </button>
  </span>
</div>
