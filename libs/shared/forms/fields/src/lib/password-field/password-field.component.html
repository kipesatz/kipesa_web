<kps-input-field
  [controller]="controller()"
  [controlName]="controlName()"
  [marginBottom]="bottomSpacing()"
  [hasSuffix]="true"
  [hasPrefix]="true"
  floatLabel="always"
  [inputType]="passwordInputType()"
  [fieldPlaceholder]="fieldPlaceholder() ? fieldPlaceholder() : '*******'"
>
  <mat-icon matIconPrefix class="mx-2">lock</mat-icon>

  <kps-iconic-button
    btnAriaLabel="show/hide password"
    (clicked)="showPassword()"
    [icon]="suffixIcon()"
    matSuffix
  />
</kps-input-field>
