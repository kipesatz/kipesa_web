<mat-toolbar class="top-nav border-bottom border-secondary-subtle">
  <div class="d-inline-flex align-items-center flex-nowrap gap-2">
    <kps-iconic-button
      btnAriaLabel="toggle sidenav"
      icon="menu"
      (click)="toggleSidenavChange.emit()"
    />

    <!-- association -->
    <div class="d-flex gap-2 flex-nowrap align-items-center">
      @if (activatedAssocService.getName() !== null) {
      <span> {{ activatedAssocService.getName() }} </span>
      }

      <kps-app-bar-assoc-menu />
    </div>
  </div>

  <div class="d-flex justify-content-end align-items-center gap-2">
    <kps-iconic-button
      icon="help_outline"
      btnAriaLabel="Help"
      [matTooltip]="'Need help?'"
      (click)="openHelpDialog()"
    />

    <kps-lang-menu />

    <kps-iconic-button
      icon="brightness_6"
      btnAriaLabel="Toggle theme"
      [matTooltip]="'Toggle dark mode'"
      (click)="toggleTheme()"
    />

    <kps-notifications-menu />

    @if(authCheck.isAnonymous()) {
    <div class="rounded border bg-white d-flex align-items-center gap-1 p-1">
      <kps-button
        text="Register"
        [btnLink]="['/accounts', 'auth', 'register']"
        btnAriaLabel="register"
      />
      <kps-button
        text="Login"
        [btnLink]="['/accounts', 'auth', 'login']"
        btnAriaLabel="login"
        variant="stroked"
      />
    </div>
    }@else if (authCheck.isAuthenticated()) {
    <!-- my-account menu btn -->
    <kps-my-account-menu />
    }
  </div>
</mat-toolbar>
