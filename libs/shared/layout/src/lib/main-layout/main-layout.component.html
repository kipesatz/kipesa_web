<mat-sidenav-container class="main-sidenav-container">
  <mat-sidenav
    #appSidenav="matSidenav"
    [mode]="isSmallScreen() ? 'over' : 'side'"
    [opened]="!isSmallScreen()"
    [class.left-sidenav-expanded]="startSidenavExpanded()"
    style="width: 250px !important"
    position="start"
    class="left-sidenav"
  >
    <kps-app-sidenav
      [sidenavRef]="appSidenav"
      [(isExpanded)]="startSidenavExpanded"
      [(isSmallScreen)]="isSmallScreen"
    />
  </mat-sidenav>

  <mat-sidenav-content class="outer-sidenav-content">
    <kps-app-bar (toggleSidenavChange)="appSidenav.toggle()" />

    <kps-inner-sidenav-container class="flex-grow-1 h-100 overflow-hidden" />
  </mat-sidenav-content>
</mat-sidenav-container>
