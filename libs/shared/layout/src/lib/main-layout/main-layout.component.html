<mat-sidenav-container class="main-sidenav-container">
  <mat-sidenav
    #appSidenav="matSidenav"
    [mode]="isSmallScreen() ? 'over' : 'side'"
    [opened]="!isSmallScreen()"
    [class.left-sidenav-expanded]="startSidenavExpanded()"
    style="width: 250px !important"
    position="start"
    class="left-sidenav"
  >
    <kps-app-sidenav
      [sidenavRef]="appSidenav"
      [(isExpanded)]="startSidenavExpanded"
      [(isSmallScreen)]="isSmallScreen"
    />
  </mat-sidenav>

  <mat-sidenav-content class="outer-sidenav-content">
    <kps-app-bar (toggleSidenavChange)="appSidenav.toggle()" />

    <mat-sidenav-container class="inner-sidenav-container">
      <mat-sidenav
        #innerSidenav
        mode="side"
        [opened]="true"
        style="width: 70px; margin-right: 0px !important"
        class="right-sidenav"
        position="end"
      >
        <!-- <button mat-fab (click)="(onClick)">
          <mat-icon class="mat-18">ligature</mat-icon>
        </button> -->
        <button (click)="innerSidenav.close()">Close</button>
      </mat-sidenav>

      <mat-sidenav-content class="inner-sidenav-content">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </mat-sidenav-content>
</mat-sidenav-container>
