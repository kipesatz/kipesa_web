<button
  mat-button
  [routerLink]="navLink()"
  routerLinkActive="routerLinkActive"
  [routerLinkActiveOptions]="{ exact: false }"
  #rla="routerLinkActive"
  class="m-0"
  [color]="rla.isActive ? 'primary' : undefined"
  role="button"
  type="menu"
  aria-label="Navigator Button"
>
  <!-- icon -->
  @if(iconName()) {
  <mat-icon class="mat-18"> {{ iconName() }} </mat-icon>
  }

  <!-- btn text -->
  @if(buttonText() !== undefined) {
  <span> {{ buttonText() }} </span>
  }
</button>
