<kps-base-dialog>
  <kps-dialog-header>Add your Payment Method</kps-dialog-header>
  <form
    [formGroup]="getFormGroup()"
    (ngSubmit)="addPaymentMethod()"
    method="post"
  >
    <mat-dialog-content>
      <p class="mb-4">Configure how you would like to pay here.</p>
      
      @if(getFormGroup() !== undefined) {
      <kps-add-payment-method-form [formGroup]="getFormGroup()" />
      }
    </mat-dialog-content>

    <kps-dialog-footer>
      <kps-button
        btnAriaLabel="reset & cancel"
        text="Cancel"
        btnType="reset"
        matDialogClose
      ></kps-button>
      <kps-button
        btnAriaLabel="Add Method"
        text="Add Method"
        btnType="submit"
        variant="flat"
      ></kps-button>
    </kps-dialog-footer>
  </form>
</kps-base-dialog>
